<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
    <h:outputStylesheet library="css" name="default.css" />
    <title>Création d'un compte</title>
</h:head>
<body>
    <h:form>
        <h2>Insertion d'un compte</h2>
        <p>
            <h:inputText id="userNoCompte" title="Entrez un numéro de compte"
                value="#{gestionCompte.nocompte}">
                <f:validateRequired></f:validateRequired>
            </h:inputText>
            <h:inputText id="userNom" title="Entrez un nom"
                value="#{gestionCompte.nom}">
                <f:validateRequired></f:validateRequired>
            </h:inputText>
            <h:inputText id="userPrenom" title="Entrez un prénom"
                value="#{gestionCompte.prenom}">
  <f:validateRequired></f:validateRequired>
            </h:inputText>
            <h:inputText id="userSolde" title="Entrez un solde initial"
                value="#{gestionCompte.solde}">
                <f:validateRequired></f:validateRequired>
            </h:inputText>
            <h:commandButton id="submit" value="Submit"
                action="GestionCompteResultatCreation" />
        </p>
        <h:message showSummary="true" showDetail="false"
            style="color: #d20005;
font-family: ’New Century Schoolbook’, serif;
font-style: oblique;
text-decoration: overline"
            id="errors1" for="userNoCompte" />
    </h:form>
</body>
</html>
